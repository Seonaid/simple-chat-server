<!doctype html>
<html>
  <head>
    <title>Friendly Chat</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/style.css"/>
  </head>
  <body>
    <div class = "panel_cover">
      <div class = "panel-cover--overlay">   
        <h1>Speak Friend, and Enter</h1>

        <div class = "matting">
          <div class = "container">
            <div id = "top-section">    
              <div id = "messageInput" class = "hidden">
                <p id="msgDescription">What do you have to say for yourself?</p>
                <p><input type="text" id="m" ></input> </p>  
                <button>Send now</button>
              </div>
              <h2>Here shall we chat!</h2>
            </div> <!-- top-section -->

            <div id = "main-section">
              <div class = "sidebar" id="chatlist" >Currently here:</div> 
              <div class = "wideSide hidden" id="messages"><ul></ul></div> 
              <div class = "wideSide" id="login">
                <h2>Join the Conversation!</h2>
                <div id = "login-register">
                  <div id = "userCheck">
                      <label>Username:</label>
                      <input id= "username" name="username"/> <div id = "response"></div>
                  </div>
                  <div>
                      <label>Password:</label>
                      <input type = "password" id="password" name="password"/>
                  </div>
                  <div class = "login-button">
                      <button value="Log In">Log In</button>
                  </div>
                  <div class = "login-button hidden">
                    <button value ="Register">Register</button>
                  </div>
                <a id = "register-link" href = "">I don't have an account.</a>
                <a id = "login-link" class="hidden" href = "#">I have an account already.</a>
              </div>


              </div> <!-- wideSide -->
            </div> <!-- main-section -->

          </div> <!-- container -->
        </div> <!-- matting -->
        <p class="navigation"><a href ="http://www.figuresthingsout.com">Back to Blog</a></p>

      </div> <!-- panel_cover-overlay -->
    </div> <!-- panel_cover -->

    <script type="text/javascript" src = "/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src = "/assets/js/script.js"></script>
  </body>
</html>
